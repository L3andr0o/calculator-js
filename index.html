<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Calculator</title>
</head>
<body class="back1">
  
  <div class="container">

    <div class="top">
      <h1 class="calc">calc</h1>
      <h3 class="t-label">THEME</h3>
      <div class="top__right">  
        <div class="theme-switch">
          <div class="themes">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="toggle">

            <div class="theme one" id="1t">

            </div>

            <div class="theme two" id="2t">

            </div>

            <div class="theme three" id="3t">

            </div>

          </div>
        </div>
      </div>
    </div>

    <input type="value" class="value" readonly>
    <div class="label">
      
    </div>

    <div class="buttons-container">

      <div class="buttons">

        <div class="btn" id="7"><span>7</span></div>
        <div class="btn" id="8"><span>8</span></div>
        <div class="btn" id="9"><span>9</span></div>
        <div class="btn-del"><span>DEL</span></div>
        <div class="btn" id="4"><span>4</span></div>
        <div class="btn" id="5"><span>5</span></div>
        <div class="btn" id="6"><span>6</span></div>
        <div class="btn-plus" id="+"><span>+</span></div>
        <div class="btn" id="1"><span>1</span></div>
        <div class="btn" id="2"><span>2</span></div>
        <div class="btn" id="3"><span>3</span></div>
        <div class="btn-minus" id="-"><span>-</span></div>
        <div class="btn" id="."><span>.</span></div>
        <div class="btn" id="0"><span>0</span></div>
        <div class="btn-div" id="/"><span>/</span></div>
        <div class="btn-x" id="x"><span>x</span></div>
        <div class="btn-reset"><span>RESET</span></div>
        <div class="btn-result" id="="><span>=</span></div>

      </div>

    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
